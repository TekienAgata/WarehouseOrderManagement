<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse and Order Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .auth-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .auth-form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .products-section {
            margin-top: 30px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: white;
        }
        .order-form {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        #userInfo {
            text-align: right;
            margin-bottom: 20px;
        }
        .admin-section {
            margin-top: 30px;
        }
        .cart-button {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .cart-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="userInfo"></div>
        <h1>Warehouse and Order Management System</h1>
        
        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <!-- Registration Form -->
            <form id="registerForm" class="auth-form">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" required minlength="3" maxlength="50" pattern="[a-zA-Z0-9_-]+" title="Username can only contain letters, numbers, underscores and hyphens">
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" required minlength="6" title="Password must be at least 6 characters long">
                </div>
                <button type="submit" class="btn">Register</button>
            </form>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <!-- Products Section -->
        <div class="products-section">
            <h2>Available Products</h2>
            <div id="productsGrid" class="products-grid"></div>
        </div>

        <!-- Order Form -->
        <div id="orderForm" class="order-form">
            <h2>Place Order</h2>
            <form id="placeOrderForm">
                <div class="form-group">
                    <label for="customerName">Full Name</label>
                    <input type="text" id="customerName" required minlength="2" maxlength="100">
                </div>
                <div class="form-group">
                    <label for="customerEmail">Email</label>
                    <input type="email" id="customerEmail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
                <div id="orderItems"></div>
                <button type="submit" class="btn">Place Order</button>
            </form>
        </div>

        <!-- Admin Section -->
        <div id="adminSection" class="admin-section">
            <h2>Admin Panel</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" required minlength="2" maxlength="255">
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price</label>
                    <input type="number" id="productPrice" required min="0.01" step="0.01">
                </div>
                <div class="form-group">
                    <label for="productStock">Stock</label>
                    <input type="number" id="productStock" required min="0">
                </div>
                <div class="form-group">
                    <label for="warehouseId">Warehouse</label>
                    <select id="warehouseId" required>
                        <option value="1">Main Warehouse</option>
                    </select>
                </div>
                <button type="submit" class="btn">Add Product</button>
            </form>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');
        let isAdmin = localStorage.getItem('isAdmin') === 'true';
        const cart = new Map();

        function updateAuthUI() {
            const authSection = document.getElementById('authSection');
            const adminSection = document.getElementById('adminSection');
            const userInfo = document.getElementById('userInfo');
            const orderForm = document.getElementById('orderForm');

            if (token) {
                authSection.style.display = 'none';
                orderForm.style.display = 'block';
                userInfo.innerHTML = `
                    <button onclick="logout()" class="btn">Logout</button>
                `;
                if (isAdmin) {
                    adminSection.style.display = 'block';
                } else {
                    adminSection.style.display = 'none';
                }
            } else {
                authSection.style.display = 'flex';
                orderForm.style.display = 'none';
                adminSection.style.display = 'none';
                userInfo.innerHTML = '';
            }
        }

        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('regUsername').value,
                        password: document.getElementById('regPassword').value
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    token = data.access_token;
                    localStorage.setItem('token', token);
                    alert('Registration successful!');
                    updateAuthUI();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Error during registration');
            }
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('loginUsername').value,
                        password: document.getElementById('loginPassword').value
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    token = data.access_token;
                    isAdmin = data.is_admin;
                    localStorage.setItem('token', token);
                    localStorage.setItem('isAdmin', isAdmin);
                    alert('Login successful!');
                    updateAuthUI();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Error during login');
            }
        });

        // Fetch and display products
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const data = await response.json();
                const productsGrid = document.getElementById('productsGrid');
                productsGrid.innerHTML = '';

                data.products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                        <h3>${product.name}</h3>
                        <p>${product.description || 'No description available'}</p>
                        <p>Price: $${product.price}</p>
                        <p>Stock: ${product.stock}</p>
                        <div class="form-group">
                            <label>Quantity:</label>
                            <input type="number" min="1" max="${product.stock}" value="1" class="quantity-input">
                        </div>
                        <button onclick="addToCart(${product.id}, this.parentElement)" class="cart-button">
                            Add to Cart
                        </button>
                    `;
                    productsGrid.appendChild(productCard);
                });
            } catch (error) {
                alert('Error loading products');
            }
        }

        function addToCart(productId, productCard) {
            const quantityInput = productCard.querySelector('.quantity-input');
            const quantity = parseInt(quantityInput.value);
            cart.set(productId, quantity);
            updateOrderItems();
            alert('Product added to cart!');
        }

        function updateOrderItems() {
            const orderItems = document.getElementById('orderItems');
            if (!orderItems) return;
            
            orderItems.innerHTML = '<h3>Cart Items</h3>';
            if (cart.size === 0) {
                orderItems.innerHTML += '<p>Cart is empty</p>';
                return;
            }

            cart.forEach((quantity, productId) => {
                orderItems.innerHTML += `
                    <div class="cart-item">
                        <p>Product ID: ${productId}, Quantity: ${quantity}</p>
                        <button onclick="removeFromCart(${productId})" class="btn">Remove</button>
                    </div>
                `;
            });
        }

        function removeFromCart(productId) {
            cart.delete(productId);
            updateOrderItems();
        }

        // Place order
        document.getElementById('placeOrderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (cart.size === 0) {
                alert('Please add items to your cart');
                return;
            }

            const products = Array.from(cart.entries()).map(([product_id, quantity]) => ({
                product_id,
                quantity
            }));

            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        customer_name: document.getElementById('customerName').value,
                        customer_email: document.getElementById('customerEmail').value,
                        products: products
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Order placed successfully!');
                    cart.clear();
                    updateOrderItems();
                    loadProducts();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Error placing order');
            }
        });

        // Add product (admin only)
        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!token || !isAdmin) {
                alert('Admin access required');
                return;
            }

            try {
                const response = await fetch('/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        name: document.getElementById('productName').value,
                        description: document.getElementById('productDescription').value,
                        price: parseFloat(document.getElementById('productPrice').value),
                        stock: parseInt(document.getElementById('productStock').value),
                        warehouse_id: parseInt(document.getElementById('warehouseId').value)
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    alert('Product added successfully!');
                    loadProducts();
                    document.getElementById('addProductForm').reset();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('Error adding product');
            }
        });

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('isAdmin');
            token = null;
            isAdmin = false;
            cart.clear();
            updateAuthUI();
            updateOrderItems();
        }

        // Initialize
        updateAuthUI();
        loadProducts();
    </script>
</body>
</html>
